<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspecta Store Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --primary-dark: #00c2ff;
      --secondary: #6e00ff;
      --background: #0a0a15;
      --card-bg: rgba(20, 20, 40, 0.7);
      --text: #ffffff;
      --text-light: #b8c2d9;
      --border: rgba(0, 247, 255, 0.2);
      --success: #00ff9d;
      --warning: #ffcc00;
      --danger: #ff2d75;
      --glow: 0 0 15px rgba(0, 247, 255, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      padding-top: 40px;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(110, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 0px;
    }
    
    .logo-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .logo {
      height: 60px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0, 247, 255, 0.7));
      transition: all 0.3s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(0, 247, 255, 1));
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 0;
      position: relative;
    }
            /* Image Slider Styles */
            .slider-container {
        width: 100%;
        max-width: 1000px;
        margin: 40px auto;
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), var(--glow);
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 400px;
    }

    .slide {
        min-width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
    }

    .slider-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
    }

    .slider-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--text-light);
        opacity: 0.7;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .slider-dot.active {
        background: var(--primary);
        opacity: 1;
        box-shadow: var(--glow);
    }

    .slider-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: var(--primary);
        border: none;
        font-size: 24px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .slider-btn:hover {
        background: rgba(0, 247, 255, 0.2);
        box-shadow: var(--glow);
    }

    #prevBtn {
        left: 20px;
    }

    #nextBtn {
        right: 20px;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: var(--glow);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }




    
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-avatar:hover {
      transform: scale(1.1);
      box-shadow: var(--glow);
    }
    
    nav {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), var(--glow);
      padding: 15px;
      margin: 40px 0;
      position: relative;
      overflow: hidden;
    }
    
    nav::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 247, 255, 0) 0%,
        rgba(0, 247, 255, 0.1) 50%,
        rgba(0, 247, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite linear;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    nav ul {
      display: flex;
      list-style: none;
      gap: 10px;
      position: relative;
      z-index: 2;
    }
    
    nav ul li a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      padding: 15px 25px;
      border-radius: 12px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      font-size: 18px;
    }
    
    nav ul li a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }
    
    nav ul li a:hover {
      color: var(--primary);
      background: rgba(0, 247, 255, 0.05);
      transform: translateY(-3px);
    }
    
    nav ul li a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    nav ul li a i {
      font-size: 20px;
      transition: all 0.3s ease;
    }
    
    nav ul li a:hover i {
      transform: scale(1.2);
      filter: drop-shadow(var(--glow));
    }
    
    nav ul li a.active {
      background: linear-gradient(135deg, rgba(0, 247, 255, 0.2), rgba(110, 0, 255, 0.2));
      color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
    }
    
    nav ul li a.active::before {
      transform: scaleX(1);
    }
    
    nav ul li a.active i {
      filter: drop-shadow(var(--glow));
    }
    
    /* Futuristic floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    /* Watermark Style */
.watermark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-family: 'Orbitron', sans-serif;
    font-size: 30px;
    color: rgba(0, 247, 255, 0.3); /* Semi-transparent primary color */
    z-index: 100;
    pointer-events: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    transform: rotate(-5deg);
    text-shadow: 0 0 8px rgba(0, 247, 255, 0.2);
    animation: watermark-pulse 6s infinite alternate;
}

@keyframes watermark-pulse {
    0% { opacity: 0.3; }
    50% { opacity: 0.6; }
    100% { opacity: 0.3; }
}
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
    
    @media (max-width: 992px) {
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
    
    @media (max-width: 768px) {
      .logo-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .logo {
        height: 50px;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
      
      nav ul {
        flex-direction: column;
      }
      
      h1 {
        font-size: 24px;
      }

  </style>
</head>

  <script>
     document.addEventListener('DOMContentLoaded', function() {
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slider-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let currentIndex = 0;
        const slideCount = slides.length;
        
        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update dots
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlider();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateSlider();
        }
        
        // Button events
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
            });
        });
        
        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);
    });
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `-${delay}s`;
        
        // Random color variation
        const hue = 180 + Math.random() * 40 - 20;
        particle.style.background = `hsl(${hue}, 100%, 70%)`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>


<script>
  // Login Verification
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if(username === 'inspecta' && password === 'mk') {
      document.getElementById('loginModal').style.display = 'none';
      document.body.style.overflow = 'auto';
      localStorage.setItem('isAuthenticated', 'true');
    } else {
      alert('⚠️ ACCESS DENIED! Invalid credentials');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('username').focus();
    }
  });

  // Check if already authenticated
  if(localStorage.getItem('isAuthenticated') === 'true') {
    document.getElementById('loginModal').style.display = 'none';
    document.body.style.overflow = 'auto';
  } else {
    document.body.style.overflow = 'hidden';
  }
</script>
